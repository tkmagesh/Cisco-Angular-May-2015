<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
     <!--
     Use Cases
     =========
     1. List a set of bugs - done
     2. Add a new bug - done
     3. Toggle the 'closed' status of a bug - done
     4. Remove closed bugs - done

     5. Search for bugs - done
     6. Sort the bugs - done
     7. Display stats (closed # - Total #) - done
     8. Change the bug title size for display
     9. Persist the bugs in the localstorage
     10. Display the created date of the bug
     11. Persist the bugs in the server
     12. Create a module for managing projects
     13. Authentication and Authorization
     14. Unit Test
     15. Deployment
     -->
     <style>
         .stats{
             font-size: 18pt;
         }
         div {
             margin-bottom: 10px;
         }
         .closed {
             color : red;
             font-style: italic;
             text-decoration: line-through;
             font-weight: bold;
         }
    </style>
     <script src="angular.js"></script>
     <script>
         var bugTracker = angular.module("bugTracker", []);
         bugTracker.controller("bugsController", function($scope){
            $scope.bugs = [
                {title : "Unable to login", isClosed : false},
                {title : "Data persistence failure", isClosed : true},
                {title : "Server communication fails often", isClosed : false}
            ];
            $scope.bugTitle = '';
            $scope.addBug = function(){
                var newBug = {
                    title : $scope.bugTitle,
                    isClosed : false
                };
                $scope.bugs.push(newBug);
                $scope.bugTitle = '';
            };
            $scope.toggle = function(bug){
                bug.isClosed = !bug.isClosed;
            };
            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length-1; i>=0; i--)
                    if ($scope.bugs[i].isClosed)
                        $scope.bugs.splice(i,1);
            };

            /*$scope.searchBug = {
                title : '',
                isClosed : undefined
            };*/
            $scope.getClosedCount = function(){
                 return $scope.bugs.filter(function(bug){
                     return bug.isClosed;
                 }).length;
            };
         });

         /*bugTracker.filter("getClosedCount", function(){ // factory to create the filter
             return function(data){ // the actual filter
                 return data.filter(function(bug){
                     return bug.isClosed;
                 }).length;
             }
         });*/
         /*bugTracker.filter("getClosedCount", function($filter){ // factory to create the filter
             return function(data){ // the actual filter
                 var builtinFilterFilter = $filter('filter');
                 return builtinFilterFilter(data, {isClosed : true}).length;
             }
         });*/

    </script>
</head>
<body ng-app="bugTracker">
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">
        <div class="stats">
            <span class="closed">{{ (bugs | filter:{isClosed : true}).length }}</span>
            <span> / </span>
            <span> {{bugs.length}} </span>
        </div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text" ng-model="searchBug.title">
            <label for="">Is Closed?</label>
            <input type="checkbox" ng-model="searchBug.isClosed">
            <input type="button" value="Display All" ng-click="searchBug.isClosed = undefined" >
        </div>
        <div class="sort">
            <label for="">Sort By :</label>
            <input type="text" ng-model="bugAttributeName">
            <label for="">Descending ? :</label>
            <input type="checkbox" ng-model="inDescendingOrder">
        </div>
        <div class="bugsList">
            <label for="">Bug :</label>
            <input type="text" ng-model="bugTitle">
            <input type="button" value="Add Bug" ng-click="addBug()">
            <input type="button" value="Remove Closed" ng-click="removeClosed()">
            <ol>
                <li
                    ng-repeat="bug in bugs | filter:searchBug | orderBy:bugAttributeName:inDescendingOrder"
                    ng-click="toggle(bug)"
                    ng-class="{closed : bug.isClosed}"
                >{{bug}}</li>
            </ol>
        </div>
    </div>
</body>
</html>
